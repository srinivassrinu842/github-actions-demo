name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]

# FIX: This block grants the GITHUB_TOKEN permission to push the Helm update
permissions:
  contents: write

jobs:
  # Job 1: Build and Push to Docker Hub
  build:
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.vars.outputs.sha_short }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set Short SHA
        id: vars
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          # Replace 'your-username' with your Docker Hub username if not using secrets
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/nginx-app:${{ steps.vars.outputs.sha_short }}

  # Job 2: Update Helm values in the same repo
  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Essential for git operations

      - name: Update Helm Tag
        run: |
          # Modifies the values.yaml file using yq
          # Adjust the path below to your actual values.yaml file
          yq -i '.image.repository = "docker.io/${{ secrets.DOCKERHUB_USERNAME }}/nginx-app"' ./nginx/values.yaml
          yq -i ".image.tag = \"${{ needs.build.outputs.image_tag }}\"" ./nginx/values.yaml

      - name: Commit and Push Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          git add ./nginx/values.yaml
          
          # Check if there are changes to avoid empty commit errors
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            # [skip ci] prevents this commit from triggering a new workflow run
            git commit -m "chore: update image tag to ${{ needs.build.outputs.image_tag }} [skip ci]"
            git push
          fi
